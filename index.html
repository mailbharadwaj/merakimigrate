    <style>
      :root {
        /* Light Theme */
        --color-bg: #f6f8fa;
        --color-surface: #ffffff;
        --color-surface-subtle: #f0f2f5;
        --color-text-primary: #24292e;
        --color-text-secondary: #586069;
        --color-text-tertiary: #6a737d;
        --color-border-primary: #d1d5da;
        --color-primary: #0366d6;
        --color-primary-hover: #005cc5;
        --color-user-message-bg: #ddf4ff;

        /* Structural and layout variables */
        --radius-sm: 0.25rem;
        --radius-md: 0.5rem;
        --radius-lg: 0.75rem;
        --radius-xl: 1rem;
        --radius-2xl: 1.5rem;

        --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        --shadow-bevel: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        --shadow-bevel-deep: inset 0 2px 4px 0 rgb(0 0 0 / 0.05);

        --duration-fast: 150ms;
        --duration-normal: 300ms;
        --ease-out: cubic-bezier(0, 0, 0.2, 1);
      }

      html, body {
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      body {
        background-color: var(--color-bg);
        color: var(--color-text-primary);
        position: relative;
        min-height: 100vh;
      }
      
      .background-animation {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
      }

      .blob {
        position: absolute;
        border-radius: 50%;
        opacity: 0.5;
        filter: blur(100px);
        will-change: transform;
      }

      .color-1 {
        width: 50vw;
        height: 50vw;
        max-width: 600px;
        max-height: 600px;
        top: 5vh;
        left: 10vw;
        background: #ccebff;
        animation: move-1 25s infinite alternate ease-in-out;
      }
      
      .color-2 {
        width: 60vw;
        height: 60vw;
        max-width: 800px;
        max-height: 800px;
        top: 40vh;
        left: 50vw;
        background: #d1d8ff;
        animation: move-2 35s infinite alternate-reverse ease-in-out -5s;
      }
      
      .color-3 {
        width: 40vw;
        height: 40vw;
        max-width: 500px;
        max-height: 500px;
        top: 60vh;
        left: 5vw;
        background: #e9d8ff;
        animation: move-3 30s infinite alternate ease-in-out -10s;
      }

      @keyframes move-1 {
        to { transform: translate(15vw, 10vh) scale(1.1); }
      }
      @keyframes move-2 {
        to { transform: translate(-20vw, -15vh) scale(0.9); }
      }
      @keyframes move-3 {
        to { transform: translate(25vw, -5vh) scale(1.2); }
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      @keyframes fadeSlideUp {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes scaleIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      
      .animate-fade-in { animation: fadeIn var(--duration-normal) var(--ease-out) forwards; }
      .animate-fade-slide-up { animation: fadeSlideUp var(--duration-normal) var(--ease-out) forwards; }
      .animate-scale-in { animation: scaleIn var(--duration-fast) var(--ease-out) forwards; }

    </style>
